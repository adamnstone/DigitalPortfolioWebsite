site_name: Adam Stone Digital Portfoio

theme: 
  name: material
  custom_dir: overrides
  favicon: assets/images/favicon/favicon.ico
  palette:
    primary: red
    accent: blue
  features:
    - navigation.tabs
    - navigation.indexes
    - content.code.annotate

repo_url: https://github.com/adamnstone/DigitalPortfolioWebsite
repo_name: adamnstone/DigitalPortfolioWebsite

extra_css: 
  - assets/css/extra.css

nav:
    - Home: index.md
    - About: about.md
    - STEM:
      - stem/index.md
      - "Expert Network Map":
        - stem/expert-network-map/index.md
      - "Fab Academy":
        - stem/fab-academy/index.md
        - "Disability Forewarning System": stem/fab-academy/disability-forewarning-system.md
      - "RhythmLink": 
        - stem/rhythm-link/index.md
        - "EEGs":
          - Overview: stem/rhythm-link/eeg/index.md
      - "Test Generator":
        - stem/test-generator/index.md
      - "Ninja Cube Ultimate":
        - stem/ninja-cube-ultimate/index.md
    - Arts:
      - arts/index.md
      - "Lord Farquaad": arts/farquaad.md
      - "Billy Cane": arts/billy-cane.md
      - "Mr. Smith": arts/mr-smith.md
      - "Theatre Résumé": arts/resume.md
    - Advocacy: 
      - advocacy/index.md

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
plugins:
    - search
    - mermaid2
    - mkdocs-video