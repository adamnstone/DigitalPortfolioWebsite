site_name: Adam Stone Digital Portfoio

theme: 
  name: material
  custom_dir: overrides
  favicon: assets/images/favicon/favicon.ico
  logo: assets/images/favicon/logo.png
  palette:
    primary: red
    accent: blue
  features:
    - navigation.tabs
    - navigation.indexes
    - content.code.annotate

repo_url: https://github.com/adamnstone/DigitalPortfolioWebsite
repo_name: adamnstone/DigitalPortfolioWebsite

extra_css: 
  - assets/css/extra.css

nav:
    - Home: index.md
    - About: about.md
    - STEM:
      - stem/index.md
      - "Expert Network Map":
        - stem/expert-network-map/index.md
      - "Disability Forewarning System": 
        - stem/disability-forewarning-system/index.md
        - "Planning": stem/disability-forewarning-system/final-project-planning.md
        - "Cupholder Mechanism": stem/disability-forewarning-system/cupholder-mechanism.md
        - "Cupholder Electronics": stem/disability-forewarning-system/cupholder-electronics.md
        - "Display Mechanism": stem/disability-forewarning-system/display-mechanics.md
        - "Display Electronics": stem/disability-forewarning-system/display-electronics.md
        - "Motor Calculations": stem/disability-forewarning-system/motor-calculations.md
        - "Wireless Communication": stem/disability-forewarning-system/wireless-communication.md
        - "Combining Electronics": stem/disability-forewarning-system/combining-electronics.md
        - "Project Summary": stem/disability-forewarning-system/project-requirements.md
        - "Final Project: Reflection": stem/disability-forewarning-system/project-reflection.md
      - "Fab Academy":
        - stem/fab-academy/index.md
      - "Bridge Builder":
        - stem/bridge-builder/index.md
      - "Test Generator":
        - stem/test-generator/index.md
      - "Ninja Cube Ultimate":
        - stem/ninja-cube-ultimate/index.md
    - Arts:
      - arts/index.md
    - Advocacy: 
      - advocacy/index.md

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
plugins:
    - search
    - mermaid2
    - mkdocs-video